language: ruby
services:
- postgresql
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database twilreapi_test;' -U postgres
- psql -U postgres -c "create extension pgcrypto"
deploy:
- provider: elasticbeanstalk
  edge: true
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
  region: ap-southeast-1
  app: twilreapi
  env: twilreapi-web
  bucket_name: elasticbeanstalk-ap-southeast-1-314673618878
  on:
    repo: dwilkie/twilreapi
    branch: somleng.ews1294.info

- provider: elasticbeanstalk
  edge: true
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
  region: ap-southeast-1
  app: twilreapi
  env: twilreapi-worker
  bucket_name: elasticbeanstalk-ap-southeast-1-314673618878
  on:
    repo: dwilkie/twilreapi
    branch: somleng.ews1294.info

- provider: elasticbeanstalk
  edge: true
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
  region: ap-southeast-1
  app: twilreapi
  env: twilreapi-cdr-processor
  bucket_name: elasticbeanstalk-ap-southeast-1-314673618878
  on:
    repo: dwilkie/twilreapi
    branch: somleng.ews1294.info
